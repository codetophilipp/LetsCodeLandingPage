<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="main-form">
    <main>
      <section class="container-form">
        <form action="index.html" class="form">
          <h2>Preencha seus dados:</h2>
          <label for="email">Email:</label>
          <input type="text" name="email" required />
          <label for="senha"> Senha:</label>
          <input type="password" name="senha" required />

          <div class="form-options">
            <input type="checkbox" id="op1" />
            <label for="op1">Desejo receber promoções</label><br />
            <input type="checkbox" id="op2" />
            <label for="op2">Vídeos do canal no youtube</label><br />
          </div>

          <div class="form-options">
            <input type="radio" id="male" name="gender" />
            <label for="male">Masculino</label><br />
            <input type="radio" id="female" name="gender" />
            <label for="female">Feminino</label><br />
            <input type="radio" id="other" name="gender" />
            <label for="other">Outro</label>
          </div>
          <input type="submit" value="Enviar" />
        </form>

        <iframe
          width="50%"
          src="https://www.youtube.com/embed/bZ5JvNvgWTs"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          class="video-log"
          width="80%"
          height="80%"
        ></iframe>
      </section>
    </main>
  </body>
</html>
